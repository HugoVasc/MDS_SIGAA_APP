<ion-header>

  <ion-navbar>
    <ion-title>{{ 'LIST_MASTER_TITLE' | translate }}</ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="exit()">
        <ion-icon name="exit"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content>

  <button ion-item>
    <ion-avatar item-start>
      <img [src]="currentAluno.profilePic" />
    </ion-avatar>
    <h2>{{currentAluno.nome}}</h2>
    <p>{{currentAluno.matricula}}</p>
  </button>

  <ion-list>
    <ion-item-sliding *ngFor="let matricula of currentMatriculasAluno">
      <button ion-item (click)="openItem(matricula)">
        <h2>{{matricula.turma.disciplina.codigo + '-' + matricula.turma.disciplina.nome + '-' + matricula.turma.codigo}}</h2>
        <p>{{matricula.status}}</p>
      </button>

      <ion-item-options>
        <button ion-button color="danger" (click)="deleteItem(item)">
          {{ 'DELETE_BUTTON' | translate }}
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>

<ion-footer>
  <button ion-button icon-left color="default" (click)="confirmarMatricula()">
    <ion-icon name="checkmark-circle"></ion-icon>
    {{'CONFIRM_REGISTRATION_BUTTON' | translate}}
  </button>
</ion-footer>
