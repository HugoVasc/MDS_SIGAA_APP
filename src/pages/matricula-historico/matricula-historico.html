<!--

  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar>
    <ion-title>{{'HISTORY_TITLE' | translate}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let matricula of currentMatriculasHistorico">
      <button ion-item>
        <h2>{{matricula.turma.disciplina.codigo + '-' + matricula.turma.disciplina.nome + '-' + matricula.turma.codigo}}</h2>
        <p>{{matricula.status + ' - ' + matricula.dataHora}}</p>
      </button>
    </ion-item-sliding>
  </ion-list>
</ion-content>
